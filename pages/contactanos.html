</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <header>
        <nav>
            <ul>
                <li>

                    <a href="./nftstudio.html">CONTACTANOS</a>
                </li>
            </ul>
        </nav>
        <form action="#">
            <input type="search" placeholder="Buscar" name="busqueda">
        </form>
        </div>
    </header>
    <div class="cuerpo-contacto">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">¿sTe interesa ser parte de NFT Planet?</legend>
                                <div class="formulario">
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <span class="descripcion">Nombre</span>
                                            <input id="fname" name="name" type="text" placeholder="Nombre"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <span class="descripcion">Apellido</span>
                                            <input id="lname" name="name" type="text" placeholder="Apellido"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <span class="descripcion">Correo Electrónico</span>
                                            <input id="email" name="email" type="text" placeholder="@gmail.com"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <span class="descripcion">Teléfono</span>
                                            <input id="phone" name="phone" type="text" placeholder="+54 9 11"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Dejanos tu mensaje!" rows="7"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn submitbotton btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <div>
            <a class="links" href="./contactanos.html">Contactanos</a>
            o encontranos en nuestras redes sociales
        </div>
        <ul class="itemsFooter">
            <li>
                <i class="fi fi-brands-instagram"></i>
            </li>
            <li>
                <i class="fi fi-brands-twitter"></i>
            </li>
            <li>
                <i class="fi fi-brands-facebook"></i>
            </li>
        </ul>
    </footer>
    </div>
</body>

</html>
